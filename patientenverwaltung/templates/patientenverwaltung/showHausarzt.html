{% extends "patientenverwaltung.html" %}
{% block content %}
<h2>Alle Patienten</h2>

    <table border="1" id="table">
		<tr>
			<th>Nachname</th>
            <th>Vorname</th>
            <th>Ort</th>
            <th></th>
            <th></th>
		</tr>
    {% for laborwert in object_list %}
		<tr>
            <td>{{ laborwert.vorname }}</td>
			<td>{{ laborwert.nachname }}</td>
            <td>{{ laborwert.ort }}</td>
            <td><a href="/patientenverwaltung/editHausarzt/{{ laborwert.pk }}"><img src="../../static/patientenverwaltung/images/edit.png"></a></td>
            <td><a href="/patientenverwaltung/delete/{{ laborwert.pk }}"><img src="../../static/patientenverwaltung/images/delete.png"></a></td>
		</tr>
    {% endfor %}
    </table>
    <br>


    <a href="/patientenverwaltung/admin">zurück zur Übersicht</a>
{% endblock %}
